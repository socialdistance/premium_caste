  pg_file_service:
    image: postgres:10
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "54321:5432"
    volumes:
      - pgdata_file_serivce:/var/lib/postgresql/data
  redis:
    image: redis:latest
    environment:
      - REDIS_PASSWORD=redispassword
      - REDIS_USER=redis
      - REDIS_USER_PASSWORD=redispassword
    ports:
      - "6380:6379"
    volumes:
      - ./redisdata:/data
    deploy:
